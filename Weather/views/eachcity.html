<div class="container">
    <p>&nbsp;</p>
    <div class="row">
        <div class="col-xs-12 col-sm-12"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{cityName}}</div>
    </div>
    <p>&nbsp;</p>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th class="text-center">Date</th>
                    <th class="text-center">Weather</th>
                    <th class="text-center">Description</th>
                    <th class="text-right">High</th>
                    <th class="text-right">Low</th>
                </tr>
                <tr ng-repeat="fc in forecast">
                    <td class="text-center">{{fc['date']}}</td>
                    <td class="text-center"><img src="http://l.yimg.com/a/i/us/we/52/{{fc['code']}}.gif" /></td>
                    <td class="text-center">{{fc['text']}}</td>
                    <td class="text-right" ng-if="unit=='f'">&nbsp; {{fc['high']}}</td>
                    <td class="text-right" ng-if="unit=='c'">&nbsp; {{fc['c_high']}}</td>
                    <td class="text-right" ng-if="unit=='f'">&nbsp; {{fc['low']}}</td>
                    <td class="text-right" ng-if="unit=='c'">&nbsp; {{fc['c_low']}}</td>
                </tr>
            </table>
            <p>&nbsp;</p>
        </div>
    </div>
</div>
